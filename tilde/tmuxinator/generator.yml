# ~/.tmuxinator/foxx.yml
# Development of ArangoDB Foxx Generator

project_name: foxx_generator
project_root: ~/code/foxx_apps/databases/_system/json_api
pre: rm -rf /tmp/foxx && mkdir /tmp/foxx
windows:
  - vim: j c/foxx_apps/databases/_system/json_api && vim
  - tests: j Desktop/Thesis/json_api_spec
  - apps: j c/arangodb && ./bin/arangod --javascript.dev-app-path /Users/moonglum/Code/foxx_apps /tmp/foxx
