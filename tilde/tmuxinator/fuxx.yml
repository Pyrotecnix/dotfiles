# ~/.tmuxinator/fuxx.yml
# Development of ArangoDB Fuxx

project_name: fuxx
project_root: ~/code/arangodb
pre: rm -r /tmp/test; mkdir /tmp/test
tabs:
  - vim: vim
  - workspace:
      layout: main-vertical
      panes:
        - ./bin/arangod --console /tmp/test
        - ./bin/arangosh --jslint js/common/modules/org/arangodb/frank.js
        - docco -o ~/Desktop js/common/modules/org/arangodb/frank.js
