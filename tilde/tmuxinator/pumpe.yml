# ~/.tmuxinator/pumpe.yml
# Development of DER pu-mpe

name: pumpe
root: ~/Code/der
windows:
  - client:
      layout: main-horizontal
      root: ~/Code/der
      panes:
        -
  - core:
      layout: main-horizontal
      root: ~/Code/der/git/pu-mpe-core
      panes:
        - vim
        - node .
  - worker:
      layout: even-horizontal
      root: ~/Code/der/jars
      panes:
        - OVERRIDE_SERVICE_DISCOVERY=true java -jar pu-mpe-worker.jar
  - cache: redis-server --port 6380
  - mock:
      layout: even-horizontal
      root: ~/Code/der/git/mock
      panes:
        - node .
